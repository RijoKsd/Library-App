<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon emoji -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“”</text></svg>" />
  <title>Library App | Home</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="w-100 bg-light shadow-sm p-3 px-lg-5 py-lg-3">
    <h1>Library App</h1>
  </header>
  <main>
    <button class="btn btn-primary d-flex align-items-center py-3 px-3 px-lg-5 fs-5" id="add-btn" data-bs-toggle="modal"
      data-bs-target="#open-modal">
      <span class="d-none d-md-inline text-uppercase fw-bold pe-2">Add Book</span>
      <i class="bi bi-plus-lg h4 m-0"></i>
    </button>
    <!-- modal start -->
    <div class="modal fade" id="open-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new book
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form  >
              <div class="col-md-12 mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" required pattern="[A-Za-z ]+" title="Only letters and spaces are allowed"/>
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required  pattern="[A-Za-z ]+" title="Only letters and spaces are allowed"/>
              </div>
              <div class="col-12 mb-3">
                <label for="pages" class="form-label">No of pages</label>
                <input type="number" class="form-control" id="pages" required />
              </div>
              <div class="col-12 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="read" />
                  <label class="form-check-label" for="read">
                    Have you  <strong>read</strong> this book ?</label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Add book
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
  </main>

  <!-- bootstrap js -->
  <script src="./assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  <script src="./assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <!-- custom js -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
